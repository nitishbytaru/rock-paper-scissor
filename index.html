<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container ">   
      <div class="lives">
        <div class="life" id="life1"></div>
        <div class="life" id="life2"></div>
        <div class="life" id="life3"></div>
      </div>
      <textarea name="result" disabled class="result" id="result" cols="30" rows="4">Start your game</textarea>
      <button class="restart-button">Restart</button>
      <div class="display-result">
        <div class="player-move">
          <h4>Player's Move:</h4>
          <div class="move">
            <img class="image player-rock" id="rock" src="assets/rock.png" alt="no image">
            <img class="image player-paper" id="paper" src="assets/paper.png" alt="no image">
            <img class="image player-scissors" id="scissors" src="assets/scissors.png" alt="no image">
          </div>
        </div>
        <div class="computer-move">
          <h4>Computer's Move:</h4>
          <div class="move">
            <img class="image computer-rock" id="rock" src="assets/rock.png" alt="no image">
            <img class="image computer-paper" id="paper" src="assets/paper.png" alt="no image">
            <img class="image computer-scissors" id="scissors" src="assets/scissors.png" alt="no image">
          </div>
        </div>
      </div>
      <div class="buttons">
        <img class="image-button rock-button" id="rock" src="assets/rock.png" alt="no image">
        <img class="image-button paper-button" id="paper" src="assets/paper.png" alt="no image">
        <img class="image-button scissors-button" id="scissors" src="assets/scissors.png" alt="no image">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
